<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Lovers</title>
    <link rel="stylesheet" href="index.css">
</head>
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Our Dogs Service</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
<style>
    nav {
        background-color: #4288e2;
        overflow: hidden;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        float: left;
    }

    nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav ul li a:hover {
        background-color: #4075e9;
    }
</style>

<body>
    <h1>Welcome Dog Lovers</h1>
    <p>This is dog lovers website</p>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Breed</th>
        <th>Age</th>
        
    </tr>
    <tr>
        <td>Max</td>
        <td>Golden Retriever</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Bella</td>
        <td>Labrador</td>
        <td>3</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>Poodle</td>
        <td>4</td>
    </tr>
</table>

<script>
    function searchTable() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("dogTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0]; // Assuming search is for the Name column
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for names..">

</body>
</html>
